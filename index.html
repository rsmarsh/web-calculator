<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Calculator</title>

        <script type="module" src="./dist/index.js" ></script>

        <link rel="stylesheet" href="./styles/css/main.css">
    </head>
    <body>
        <div id="content">

            <div class="calculator">
                <div class="calc-screen">
                    <div class="sum"><p class="sum-value">100 + 100 =</p></div>
                    <div class="answer"><p class="answer-value">200</p></div>
                </div>
                <div class="calc-buttons">
                    <div class="btn-row">
                        <button value="clear" class="action" data-btn-type="action">AC</button>
                        <button value="save" class="action wide-btn" data-btn-type="action">SAVE</button>
                        <button value="divide" class="operator" data-btn-type="operator">&divide;</button>
                    </div>
                    <div class="btn-row">
                        <button value="decimal" data-btn-type="number">.</button>
                        <button value="0" data-btn-type="number">0</button>
                        <div class="btn-spacer"></div>
                        <button value="multiply" class="operator" data-btn-type="operator">&times;</button>
                    </div>
                    <div class="btn-row">
                        <button value="1" data-btn-type="number">1</button>
                        <button value="2" data-btn-type="number">2</button>
                        <button value="3" data-btn-type="number">3</button>
                        <button value="subtract" class="operator"data-btn-type="operator">&minus;</button>
                    </div>
                    <div class="btn-row">
                        <button value="4" data-btn-type="number">4</button>
                        <button value="5" data-btn-type="number">5</button>
                        <button value="6" data-btn-type="number">6</button>
                        <button value="add" class="operator" data-btn-type="operator">&plus;</button>
                    </div>
                    <div class="btn-row">
                        <button value="7" data-btn-type="number">7</button>
                        <button value="8" data-btn-type="number">8</button>
                        <button value="9" data-btn-type="number">9</button>
                        <button value="equals" class="operator" data-btn-type="equals">=</button>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
